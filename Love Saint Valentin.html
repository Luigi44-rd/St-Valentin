<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Me Valentine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #c2185b 0%, #880e4f 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .title-love {
            color: white;
        }

        .title-valentine {
            color: white;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .characters {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            gap: 20px;
            font-size: 70px;
        }

        .character {
            animation: bounce 1s infinite;
        }

        .character:nth-child(2) {
            animation-delay: 0.1s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .speech-bubble {
            background: #f0f0f0;
            border-radius: 20px;
            padding: 8px 12px;
            display: inline-block;
            font-size: 14px;
            margin-bottom: 20px;
            position: relative;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 15px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-top: 10px solid #f0f0f0;
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin: 15px 0;
            font-weight: bold;
        }

        .love-word {
            color: #ff69b4;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
            position: relative;
            min-height: 60px;
            align-items: flex-start;
        }

        button {
            padding: 10px 25px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 10px 25px;
            font-size: 1em;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            position: relative;
            z-index: 1;
            transition: all 0.5s ease;
            transform: scale(1);
        }

        .yes-btn:hover {
            transform: scale(2.5);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }

        .no-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            position: static;
            transition: all 0.2s ease-out;
            z-index: 10;
        }

        .no-btn.escaping {
            position: fixed;
        }

        .success-message {
            font-size: 1.5em;
            color: #ff1493;
            margin: 15px 0;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        .emoji-rain {
            position: fixed;
            pointer-events: none;
            font-size: 2em;
            animation: fall 3s ease-in forwards;
            top: -50px;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <span class="title-love">Ma</span> <span class="title-valentine">Valentine</span>
        </div>

        <div class="card">
            <div class="speech-bubble">
                üíï
            </div>

            <div class="characters">
                <span class="character">üêª</span>
                <span class="character">üêº</span>
            </div>
            
            <div class="question">
                Est ce que tu <span class="love-word">m'‚ù§Ô∏è</span> ?
            </div>

            <div class="buttons">
                <button class="yes-btn">Oui</button>
                <button class="no-btn">Non</button>
            </div>

            <div class="success-message">
                üéâ Super ! Je t'aime aussi ! üíï
            </div>


        </div>
    </div>

    <script>
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');
        const successMessage = document.querySelector('.success-message');
        const buttonsContainer = document.querySelector('.buttons');

        let isEscaping = false;

        // Positionner le bouton No au d√©marrage
        function resetNoButtonPosition() {
            noBtn.classList.remove('escaping');
            isEscaping = false;
        }

        // Initialiser au chargement
        window.addEventListener('load', resetNoButtonPosition);

        noBtn.addEventListener('mouseover', function() {
            if (!isEscaping) {
                noBtn.classList.add('escaping');
                isEscaping = true;
            }
            
            // G√©n√©rer une position al√©atoire moins loin
            const randomX = Math.random() * (window.innerWidth - 400) + 200;
            const randomY = Math.random() * (window.innerHeight - 400) + 200;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Aussi quand on essaie de cliquer dessus
        noBtn.addEventListener('mousedown', function(e) {
            e.preventDefault();
            const randomX = Math.random() * (window.innerWidth - 400) + 200;
            const randomY = Math.random() * (window.innerHeight - 400) + 200;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        yesBtn.addEventListener('click', function() {
            successMessage.classList.add('show');
            buttonsContainer.style.display = 'none';
            noBtn.style.display = 'none';
            createEmojiRain();
        });

        function createEmojiRain() {
            const emojis = ['üíï', '‚ù§Ô∏è', 'üíñ', 'üíó', 'üíù'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    document.body.appendChild(emoji);

                    setTimeout(() => emoji.remove(), 3000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
